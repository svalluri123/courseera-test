<!DOCTYPE html>
<html ng-app='ControllerAsSyntaxApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body {font size:1.2em; }</style>

   </div>
      </div>
  </body>
</html>
