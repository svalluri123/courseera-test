<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body {font size:1.3em; }</style>
    <title>Name Calculator Angular JS app</title>
  </head>
  <body ng-app="NameCalculator">
  <h2>Name Calculator</h2>
  <div ng-controller="nameController">
   <div>
   Full Name:<input type="text" ng-model="name" ng-keyup="displayNumeric();">
  </div>
  <div>Name Entered is :{{name}}</div>
  <div>Total Numeric Value of the given name:
    {{totalValue}} </div>
      </div>
  </body>
</html>
